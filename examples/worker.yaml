---
apiVersion: v1
data:
  synchrotron.worker: |
    worker_app: synapse.app.synchrotron

    # The replication listener on the synapse to talk to.
    worker_replication_host: matrix-synapse
    worker_replication_port: 9092

    worker_listeners:
    - type: http
      port: 8083
      resources:
        - names:
          - client

    worker_log_config: /synapse/config/log.yaml
  homeserver.yaml: |

    #
    # ...
    #

kind: ConfigMap
metadata:
  name: matrix-synapse
  namespace: matrix
---
apiVersion: v1
kind: Service
metadata:
  name: synchrotron
  namespace: matrix
spec:
  ports:
  - name: http
    port: 8083
    protocol: TCP
    targetPort: 8083
  selector:
    app: matrix-synapse-worker
    worker: synchrotron
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: matrix-synapse-worker
    worker: synchrotron
  name: synchrotron
  namespace: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: matrix-synapse-worker
      worker: synchrotron
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: matrix-synapse-worker
        worker: synchrotron
    spec:
      containers:
      - args:
        - synapse.app.synchrotron
        - -c
        - /synapse/config/synchrotron.worker
        image: ananace/matrix-synapse:0.25.1
        imagePullPolicy: Always
        name: worker
        resources:
          limits:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /synapse/tls
          name: matrix-synapse-tls
        - mountPath: /synapse/keys
          name: matrix-synapse-keys
        - mountPath: /synapse/config
          name: matrix-synapse-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: matrix-synapse-tls
        secret:
          defaultMode: 420
          secretName: matrix-synapse-tls
      - name: matrix-synapse-keys
        secret:
          defaultMode: 420
          secretName: matrix-synapse-keys
      - configMap:
          defaultMode: 420
          name: matrix-synapse
        name: matrix-synapse-config
